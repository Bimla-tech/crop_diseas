<!DOCTYPE html>
<html>
<head>
    <title>Crop Disease Detection</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            text-align: center;
        }
        .box {
            background: white;
            width: 400px;
            margin: 60px auto;
            padding: 20px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>ðŸŒ± Crop Disease Detection</h2>

    <form method="POST" action="/" enctype="multipart/form-data">
        <input type="file" name="image" required><br><br>
        <button type="submit">Predict Disease</button>
    </form>

    {% if result %}
        <h3>Disease: {{ result }}</h3>
        <p>Confidence: {{ (confidence * 100) | round(2) }}%</p>
    {% endif %}
</div>

</body>
</html>
